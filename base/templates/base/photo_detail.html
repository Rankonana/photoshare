<!-- photos/templates/photo_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ photo.filename }} Details</title>
    <!-- Add Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ photo.filename }} Details</h2>
        <div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 100%;">
            <img src="{{ photo.image.url }}" alt="Photo" class="img-fluid mb-4 " width="304" height="236">
            <p><a href="{{ photo.image.url }}" download class="btn btn-primary">Download Photo</a></p>
            <p><a href="{% url 'folder_detail' folder_id=photo.folder.id %}" class="btn btn-secondary">Back to {{ photo.folder.name }} Details</a></p>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
